<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epelodies | Fashion Authentication</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #e94057;
            --primary-dark: #c73548;
            --secondary: #333333;
            --text-color: #333333;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #9e9e9e;
            --white: #ffffff;
            --error: #ff3b30;
            --success: #34c759;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container Layout */
        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Left Side - Form */
        .auth-container {
            flex: 1;
            background-color: var(--white);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* Right Side - Image */
        .image-container {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2070');
            background-size: cover;
            background-position: center;
            position: relative;
            display: none;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }

        .brand-message {
            max-width: 400px;
        }

        .brand-message h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .brand-message p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Form Styles */
        .auth-form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--dark-gray);
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Form Content */
        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .form-error {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-container input {
            margin-right: 0.5rem;
        }

        .checkbox-container label {
            font-size: 0.9rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Button */
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--medium-gray);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--dark-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-btn:hover {
            background-color: var(--light-gray);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            color: var(--white);
            font-size: 0.9rem;
            max-width: 300px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast.error {
            background-color: var(--error);
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 768px) {
            .image-container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Auth Form -->
        <div class="auth-container">
            <div class="logo-container">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/LOGO-jo7nXPY0riqbuBZ2UDm1vDNFBvQqBX.png" alt="Epelodies Logo" class="logo">
            </div>

            <div class="auth-form-container">
                <div class="form-header">
                    <h1>Welcome to Epelodies</h1>
                    <p>Enter your credentials to access your account</p>
                </div>

                <div class="tabs">
                    <div class="tab active" data-tab="login">Login</div>
                    <div class="tab" data-tab="signup">Sign Up</div>
                </div>

                <!-- Login Form -->
                <div class="form-content active" id="login-form">
                    <form id="login">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="your@email.com" required>
                            <div class="form-error" id="login-email-error"></div>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="password-container">
                                <input type="password" id="login-password" placeholder="••••••••" required>
                                <button type="button" class="password-toggle" data-for="login-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-error" id="login-password-error"></div>
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>

                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn" id="login-btn">
                            <span class="spinner" id="login-spinner"></span>
                            <span id="login-btn-text">Login</span>
                        </button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <a class="social-btn" href="http://127.0.0.1:5000/api/auth/google">
                            <!-- Google SVG -->
                            Google
                        </a>
                        <a class="social-btn" href="/api/auth/facebook">
                            <!-- Facebook SVG -->
                            Facebook
                        </a>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="form-content" id="signup-form">
                    <form id="signup">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="your@email.com" required>
                            <div class="form-error" id="signup-email-error"></div>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="password-container">
                                <input type="password" id="signup-password" placeholder="••••••••" required>
                                <button type="button" class="password-toggle" data-for="signup-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-error" id="signup-password-error"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="confirm-password" placeholder="••••••••" required>
                                <button type="button" class="password-toggle" data-for="confirm-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-error" id="confirm-password-error"></div>
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" id="accept-terms">
                            <label for="accept-terms">I accept the <a href="#" style="color: var(--primary);">terms and conditions</a></label>
                            <div class="form-error" id="terms-error"></div>
                        </div>

                        <button type="submit" class="btn" id="signup-btn">
                            <span class="spinner" id="signup-spinner"></span>
                            <span id="signup-btn-text">Create Account</span>
                        </button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4285F4">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        <button class="social-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Image -->
        <div class="image-container">
            <div class="image-overlay">
                <div class="brand-message">
                    <h2>Epelodies Fashion</h2>
                    <p>Discover the latest trends and elevate your style with our exclusive collection. Join our community of fashion enthusiasts today.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab Switching
            const tabs = document.querySelectorAll('.tab');
            const formContents = document.querySelectorAll('.form-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    formContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-form`) {
                            content.classList.add('active');
                        }
                    });
                });
            });

            // Password Visibility Toggle
            const passwordToggles = document.querySelectorAll('.password-toggle');
            
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordField = document.getElementById(toggle.getAttribute('data-for'));
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    
                    // Toggle eye icon
                    const eyeIcon = toggle.querySelector('.eye-icon');
                    if (type === 'text') {
                        eyeIcon.innerHTML = `
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        `;
                    } else {
                        eyeIcon.innerHTML = `
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        `;
                    }
                });
            });

            // --- LOGIN ---
            const loginForm = document.getElementById('login');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const loginBtn = document.getElementById('login-btn');
                const loginSpinner = document.getElementById('login-spinner');
                const loginBtnText = document.getElementById('login-btn-text');

                loginBtn.disabled = true;
                loginSpinner.style.display = 'inline-block';
                loginBtnText.textContent = 'Logging in...';

                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: email, password })
                    });
                    const data = await res.json();
                    if (res.ok && data.token) {
                        localStorage.setItem('token', data.token);
                        showToast('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/'; // or your dashboard
                        }, 1500);
                    } else {
                        showToast(data.msg || 'Login failed', 'error');
                    }
                } catch (err) {
                    showToast('Network error', 'error');
                }
                loginBtn.disabled = false;
                loginSpinner.style.display = 'none';
                loginBtnText.textContent = 'Login';
            });

            // --- SIGNUP ---
            const signupForm = document.getElementById('signup');
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const signupBtn = document.getElementById('signup-btn');
                const signupSpinner = document.getElementById('signup-spinner');
                const signupBtnText = document.getElementById('signup-btn-text');

                signupBtn.disabled = true;
                signupSpinner.style.display = 'inline-block';
                signupBtnText.textContent = 'Creating account...';

                try {
                    const res = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        showToast('Account created! Please login.', 'success');
                        signupForm.reset();
                        document.querySelector('.tab[data-tab="login"]').click();
                    } else {
                        showToast(data.msg || 'Signup failed', 'error');
                    }
                } catch (err) {
                    showToast('Network error', 'error');
                }
                signupBtn.disabled = false;
                signupSpinner.style.display = 'none';
                signupBtnText.textContent = 'Create Account';
            });

            // Toast Notification
            function showToast(message, type) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>

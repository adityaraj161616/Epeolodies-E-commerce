<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Approve Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center bg-white p-8 rounded shadow-md max-w-md">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Admin Approval Panel</h1>
    <p class="text-gray-700 mb-4">Click below to confirm that the UPI payment was received.</p>

    <button onclick="approveOrder()" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">
      ‚úÖ Approve Order
    </button>

    <button onclick="resetApproval()" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 mt-4 transition">
      ‚ùå Reset Approval
    </button>

    <p id="status" class="text-sm text-gray-500 mt-4 hidden">‚úîÔ∏è Order marked as approved.</p>
    <p id="reset" class="text-sm text-gray-400 mt-2 hidden">üîÑ Approval status reset.</p>
  </div>

  <script>
    function approveOrder() {
      localStorage.setItem('orderApproved', 'true');
      document.getElementById('status').classList.remove('hidden');
      document.getElementById('reset').classList.add('hidden');
    }

    function resetApproval() {
      localStorage.removeItem('orderApproved');
      document.getElementById('reset').classList.remove('hidden');
      document.getElementById('status').classList.add('hidden');
    }
  </script>
</body>
</html>

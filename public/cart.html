<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-white">
    <!-- Cart Section (now always visible, not a sidebar) -->
    <div class="mx-auto my-10 max-w-xl w-full bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center border-b pb-4">
            <h2 class="text-2xl font-semibold">Your Cart</h2>
            <button onclick="parent.closeCartSidebar()" class="text-xl font-bold">&times;</button>
        </div>


        <!-- Product Details -->
        <div class="flex gap-4 border-b pb-4 mt-4">
            <img src="images/G9BMITFUS28_N0636_1.webp" alt="Product" class="w-24 h-32 object-cover border">
            <div class="flex-1">
                <h3 class="text-lg font-medium">Technical Fabric Jacket</h3>
                <p class="text-sm text-gray-500">Size: M</p>
                <p class="text-sm text-gray-500">Color: Gray</p>
                <p class="mt-1 text-lg font-semibold">$1,845</p>
            </div>
        </div>

        <!-- Checkout -->
        <div class="mt-8 space-y-3">
            <div class="flex justify-between text-lg">
                <span>Total</span>
                <span class="font-semibold">$1,845</span>
            </div>
            <a href="checkout.html" target="_parent">
                <button class="w-full bg-black text-white py-3 rounded hover:bg-gray-800 transition">Checkout</button>
            </a>

            <a href="productdescription.html"
                class="block w-full border border-black text-black py-3 rounded text-center hover:bg-black hover:text-white transition">Continue
                Shopping</a>
        </div>
    </div>
</body>

</html>

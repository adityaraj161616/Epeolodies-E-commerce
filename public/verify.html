<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waiting for Approval</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center p-6 bg-white rounded shadow-lg">
    <h1 class="text-2xl font-bold text-yellow-600 mb-4">Waiting for Admin Approval</h1>
    <p class="text-gray-700">Your payment has been received.<br>Please wait while we verify your order.</p>
    <p class="text-sm mt-4 text-gray-500">This page will auto-check every 3 seconds.</p>
  </div>

  <script>
    function checkApproval() {
      if (localStorage.getItem('orderApproved') === 'true') {
        window.location.href = 'thankyou.html';
      } else {
        setTimeout(checkApproval, 3000); // check again in 3 sec
      }
    }

    checkApproval();
  </script>
</body>
</html>
